<!DOCTYPE html>
<html>
<head>
 <title>Test DHTMLX</title>
 <script src="codebase/dhtmlx.js" type="text/javascript"></script>
 <link rel="STYLESHEET" type="text/css" href="codebase/dhtmlx.css">
 <style>
 html, body{
   width: 100%;
   height: 100%;
   overflow: hidden;
   margin: 0px;
 }
 </style>


</head>
<body>

 <script type="text/javascript">

 dhtmlxEvent(window, "load", function(){
   var layout  = new dhtmlXLayoutObject(document.body, "2U");
   var menu    = layout.attachMenu();
   var toolbar = layout.attachToolbar();
   var contactGrid = layout.cells("a").attachGrid();

   contactGrid.setHeader("Name, Last Name, Email");
   contactGrid.setColumnIds("fname, lname, email");
   contactGrid.setColAlign("left, left, left");
   contactGrid.setInitWidths("250, 250,*");
   contactGrid.setColTypes("ro, ro, ro");
   contactGrid.setColSorting("str, str, str");
   contactGrid.init();

   toolbar.setIconsPath("icons/");
   toolbar.loadStruct("data/toolbar.xml");

   menu.setIconsPath("icons/");
   menu.loadStruct("data/menu.xml");


   layout.cells("a").setText("contacts");
   layout.cells("b").setText("Contacts Details");
   layout.cells("b").setWidth(500);


   contactGrid.load("contacts.php");




 });
 </script>


</body>
</html>
